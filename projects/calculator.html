<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="stylesheet" href="/roots.css" />
    <link rel="stylesheet" href="/font.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="flex">
        <select name="theme" id="theme-dropdown" class="flex poppins-medium">
          <option value="üíª">üíª SYSTEM</option>
          <option value="üåÖ">üåÖ LIGHT</option>
          <option value="üåë">üåë DARK</option>
        </select>
      </nav>
      <h1 class="poppins-bold" id="title">CALCULATOR</h1>
    </header>
    <main>
      <div class="calculator-housing flex">
        <section class="calculator-inner">
          <div class="display"></div>
          <div class="buttons grid">
            <button class="button" id="clear">C</button>
            <button class="button" id="backspace">‚Üê</button>
            <button class="button" id="divide">√∑</button>
            <button class="button" id="multiply">√ó</button>
            <button class="button" id="one">1</button>
            <button class="button" id="two">2</button>
            <button class="button" id="three">3</button>
            <button class="button" id="add">+</button>
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="button" id="subtract">‚àí</button>
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="equal-button button" id="equals">=</button>
            <button class="button" id="zero">0</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
